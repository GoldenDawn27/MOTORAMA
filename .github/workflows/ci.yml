name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Enable pnpm
        run: corepack enable
      - name: Install dependencies
        run: pnpm -C apps/web install
      - name: Lint
        run: pnpm -C apps/web lint
      - name: Build
        run: pnpm -C apps/web build
